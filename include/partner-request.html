<section class="partner-request white" id="partner-request" block-height>
	<div class="fotorama">
		<img src="img/base/city-view-2.jpg">
	</div>
	<div class="partner-request-content content">
		<div class="container">
			<h1 class="text-center"><strong>Оставить заявку на партнерство</strong></h1>
			<div class="request-wrap clearfix">
				<div class="request-text">
					<strong>
						Вы уже решили, что видеосъемка вам понадобится неоднократно? Мы поможем Вам съэкономить. Становитесь нашим партнером. Для вас будут действовать специальные цены на наши услуги. Партнерство позволит учавствовать в совместных маркетинговых и PR акциях.
					</strong>
				</div>
				<div class="form-block">
					<form id="partner-request" name="partner-request" class="form-horizontal form-custom" data-second-form>
						<div class="input-field">
							<input type="text" name="name" id="name" placeholder="Меня зовут">
						</div>
						<div class="input-field">
							<input type="email" name="email" id="email" placeholder="Мой e-mail">
						</div>
						<div class="input-field">
							<input type="text" name="phone" id="phone" placeholder="Мой телефон">
						</div>
						<button type="submit" class="btn btn-block btn-submit"><strong>Оставьте заявку на партнерство</strong></button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
