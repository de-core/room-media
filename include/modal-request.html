<form aria-hidden="true" aria-labelledby="myModalLabel" class="form-horizontal form-custom modal-request modal-form modal modal-big fade" id="modal-request" role="dialog" tabindex="-1" data-third-form>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
				<h3 class="modal-title text-center white">
					<strong>
						Оставьте свои координаты и мы вам перезвоним
					</strong>
				</h3>
			</div>
			<div class="modal-body text-center">
				<div class="form-block">
					<div class="input-field inputs">
						<input class="form-controll" type="text" placeholder="Меня зовут" name="name" id="name" data-my-placeholder>
					</div>
					<div class="input-field">
						<input  type="email" placeholder="Мой e-mail" name="email" id="email" data-my-placeholder>
					</div>
					<div class="input-field">
						<input  type="text" placeholder="Мой телефон" name="phone" id="phone" data-my-placeholder>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<div class="col-xs-6 col-sm-4 col-sm-offset-2">
						<button class="btn btn-block" data-dismiss="modal" type="button">Закрыть</button>
					</div>
					<div class="col-xs-6 col-sm-4">
						<button class="btn btn-block btn-submit" type="submit">Отправить</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
