<section class="gallery clearfix" id="gallery" ng-controller="galleryImage">
	<div class="video-place" ng-show="selected" ng-class="hide">
		<div class="container">
			<iframe class="video-frame" width="100%" height="500" autoplay="false" src="" ng-src="{{selected}}" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>
	<div class="images">
		<img ng-repeat="photo in photos | limitTo:24" ng-src="{{photo.img}}" ng-click="setVideo(photo.videourl)"; >
	</div>
</section>
