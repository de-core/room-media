<section class="gallery clearfix" id="gallery" ng-controller="galleryImage">
	<div class="container">
		<div class="video-place">
			<div youtube-video video-url="selected"></div>
		</div>
	</div>
	<div class="images">
		<img data-scroll ng-repeat="photo in photos | limitTo:24" ng-src="{{photo.img}}" ng-click="setVideo(photo.videourl);">
	</div>
</section>
