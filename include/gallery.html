<section class="gallery clearfix" id="gallery" ng-controller="galleryImage">
	<div class="container">
		<div class="video-place">
			<div youtube-video video-url="selected"></div>
		</div>
	</div>
	<div class="images">
		<div class="grid">
			<figure class="effect-julia" ng-repeat="photo in photos | limitTo:24">
				<img ng-src="{{photo.img}}" ng-click="setVideo(photo.videourl);">
			</figure>
		</div>
	</div>
</section>
