<section class="gallery clearfix" data-ng-controller="GalleryImage as gallery">
	<div class="video-place">
		<div class="container">
			<iframe class="video-frame" width="100%" ng-src="{{mainvideoUrl}}" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>
	<div class="photos">
		<div data-ng-repeat="item in photos | limitTo:24">
				<img data-ng-src="{{item.img}}" ng-click="setVideo(item)">
		</div>
	</div>
</section>
